<body>
	<form>
	<fieldset>
		<legend>Chaine Inversee</legend>
			<label>Entrez une Chaine :</label>
			<input type="text" size=65 id="chaine"><br><br>
			<input type="button" value="Inverser la chaine"  onclick="Inverse()" style="margin-left:155px;"><br><br>
			<label>La chaine inversee :</label>
			<input type="text" size= 65 id="chaineInv" disabled>
</fieldset>
</form>
<script>
	function Inverse(){
	
	const y = document.getElementById('chaine').value.split('');
		y.reverse();
let z =y.join('');
document.getElementById('chaineInv').value=z;

		
}

</script>
</body>
